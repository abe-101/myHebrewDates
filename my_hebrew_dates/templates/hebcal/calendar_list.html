{% extends "base.html" %}

{% block title %}Calendars{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="row position-relative">
          <h1 class="text-center col-11">My Calendars</h1>
          <div class="col-1 align-items-center align-self-center align-content-center justify-content-center">
            <a href="{% url 'hebcal:calendar_new' %}" class="btn btn-success">New</a>
          </div>
        </div>

        <hr>
        <table class="w-100 text-center">
          <thead>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Time Zone</th>
              <th class="text-center"># of Events</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for calendar in calendar_list %}
            <tr>
              <td class="py-3"><a class="text-decoration-none fs-6" href="{% url 'hebcal:calendar_detail' calendar.uuid %}">{{calendar.name}}</a></td>
              <td class="py-3 text-muted">{{calendar.timezone}}</td>
              <td class="py-3">{{ calendar.calendarOf.all.count }}</td>
              <td class="py-3 text-center">
                <input hidden id="calendar_file_url{{calendar.uuid}}"
                value="https://{{domain_name}}{% url 'hebcal:calendar_detail' calendar.uuid %}">
                <button onclick="shareFile('{{calendar.uuid}}')" class="szButton btn btn-success py-1 px-2 mx-1" type="button"
                  title="Share with friends and family">
                  <i class="bi bi-share"></i>
                </button>
                <a href="{% url 'hebcal:calendar_edit' calendar.uuid %}" class="szButton btn btn-primary py-1 px-2 mx-1">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a href="{% url 'hebcal:calendar_delete' calendar.uuid %}" class="szButton btn btn-danger py-1 px-2 mx-1">
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    (function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  {% endblock content %}
