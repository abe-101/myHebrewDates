{% extends "base.html" %}

{% load static %}

{% block title %}
  User: {{ object.username }}
{% endblock title %}
{% block content %}
  <div class="szPlaceholder"></div>
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="szCaps">~ {{ object.username }} ~</h2>
        {% if object.name %}<p>{{ object.name }}</p>{% endif %}
      </div>
    </div>
    <hr />
    {% if object == request.user %}
      <!-- Action buttons -->
      <div class="row">
        <div class="col-sm-12">
          <a class="btn btn-outline-primarySmall btn btn-primary"
             href="{% url 'users:update' %}"
             role="button">My Info</a>
          <a class="btn btn-outline-primarySmall btn btn-primary"
             href="{% url 'account_email' %}"
             role="button">E-Mail</a>
          <a class="btn btn-outline-primarySmall btn btn-primary"
             href="{% url 'mfa_index' %}"
             role="button">MFA</a>
          <!-- Your Stuff: Custom user template urls -->
        </div>
      </div>
      <!-- End Action buttons -->
    {% endif %}
  </div>
{% endblock content %}
