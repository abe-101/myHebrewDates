{% load socialaccount %}
<li>
    <a title="{{ attrs.name }}" href="{{ attrs.href }}">
        <!-- Add an icon based on the provider name -->
        {% if "Google" in attrs.name %}
            <i class="bi bi-google" aria-hidden="true"></i>
        {% elif "GitHub" in attrs.name %}
            <i class="bi bi-github" aria-hidden="true"></i>
        {% endif %}
        <!-- Continue to display the provider name -->
        {{ attrs.name }}
    </a>
</li>
