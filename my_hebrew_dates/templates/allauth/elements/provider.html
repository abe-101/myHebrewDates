{% load socialaccount %}
<div class="d-flex justify-content-around">
  <a class="btn btn-lg {% if "Google" in attrs.name %}btn-outline-danger{% elif "GitHub" in attrs.name %}btn-outline-secondary{% endif %}" title="{{ attrs.name }}" href="{{ attrs.href }}" role="button">
      {% if "Google" in attrs.name %}
          <i class="bi bi-google" aria-hidden="true"></i>
      {% elif "GitHub" in attrs.name %}
          <i class="bi bi-github" aria-hidden="true"></i>
      {% endif %}
  </a>
</div>
