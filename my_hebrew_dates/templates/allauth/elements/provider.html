{% load socialaccount %}
<div class="d-flex justify-content-start">
  <a class="btn btn-lg btn-outline-danger me-3" title="{{ attrs.name }}" href="{{ attrs.href }}" role="button">
      {% if "Google" in attrs.name %}
          <i class="bi bi-google" aria-hidden="true"></i>
      {% elif "GitHub" in attrs.name %}
          <i class="bi bi-github" aria-hidden="true"></i>
      {% endif %}
  </a>
</div>
