{% load socialaccount %}
{% providers_media_js %}
<ul>
  {% for provider in providers %}
  <li>
    <a href="{% provider_login_url provider.id process=process %}">
      {% if provider.id == "google" %}
      <i class="bi bi-google"></i> <!-- Bootstrap icon for Google -->
      {% elif provider.id == "github" %}
      <i class="bi bi-github"></i> <!-- Bootstrap icon for GitHub -->
      {% else %}
      {{ provider.name }}
      {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
